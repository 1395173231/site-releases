            content: '';

            border-radius: 50%;

        /* Footer */
        .footer {
            text-align: center;

        .footer a { color: var(--primary); text-decoration: none; opacity: 0.9; }

        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }

        /* Loading Spinner */
        .spinner {
            width: 20px; height: 20px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .main-card { padding: 25px; }
            .site-grid { grid-template-columns: 1fr; }

            /* 移动端：显示折叠按钮，默认收起下载区 */
            .download-toggle-btn {

            .download-toggle-btn {
                display: none !important;

            .download-body {
                display: block !important;

        }
    </style>

<script>
    // 根据系统深浅色，设置 Uptime Kuma 主题，并监听变化
    function applyUptimeTheme(prefersDark) {
        const frame = document.getElementById('uptime-frame');
        if (!frame) return;
        const theme = prefersDark ? 'dark' : 'light';
        frame.src = `https://uptime.llm99.com/status/default?theme=${theme}`;
    }

    // 站点延迟检测
    async function checkLatency(url) {
        const start = performance.now();
        try {
            await fetch(url, { mode: 'no-cors', cache: 'no-cache' });
            return Math.round(performance.now() - start);
        } catch (error) {
            return -1;
        }
    }

    function updateBadge(id, ms, customText) {
        const badge = document.getElementById(`badge-${id}`);
        if (!badge) return;

        let statusClass = "status-bad";
        let text = customText || "无法连接";
        let color = "var(--danger)";

        if (ms >= 0) {
            text = ms + " ms";
            if (ms < 300) {
                statusClass = "status-good";
                color = "var(--success)";
            } else if (ms < 1000) {
                statusClass = "status-fair";
                color = "var(--warning)";
            }
        }

        badge.className = `latency-badge ${statusClass}`;
        badge.style.color = color;
        badge.style.background = ms >= 0 && ms < 300
            ? "rgba(16, 185, 129, 0.1)"
            : (ms >= 300 && ms < 1000
                ? "rgba(245, 158, 11, 0.1)"
                : "rgba(239, 68, 68, 0.1)");
        badge.querySelector('span').textContent = text;
    }

    // GitHub 下载链接
    async function loadDownloads() {
        const container = document.getElementById('download-container');
        const repo = '1395173231/easychat-release';
        const proxies = [
            { name: "CDN加速", url: "https://cdn.gh-proxy.com/" },
            { name: "香港加速", url: "https://hk.gh-proxy.com/" }
        ];

        try {
            const res = await fetch(`https://api.github.com/repos/${repo}/releases/latest`);
            if (!res.ok) throw new Error("API Error");
            const data = await res.json();

            const assets = { win: [], mac: [], linux: [] };
            data.assets.forEach(a => {
                const n = a.name.toLowerCase();
                if (n.includes('.exe')) assets.win.push(a);
                else if (n.includes('.dmg')) assets.mac.push(a);
                else if (n.includes('.appimage') || n.includes('.deb')) assets.linux.push(a);
            });

            container.innerHTML = "";

            const osMap = [
                { key: 'win', name: 'Windows', icon: 'fab fa-windows' },
                { key: 'mac', name: 'macOS', icon: 'fab fa-apple' },
                { key: 'linux', name: 'Linux', icon: 'fab fa-linux' }
            ];

            osMap.forEach(os => {
                if (assets[os.key].length > 0) {
                    const card = document.createElement('div');
                    card.className = 'os-card';

                    let linksHtml = assets[os.key].map(asset => {
                        let html = `<a href="${asset.browser_download_url}" target="_blank" class="dl-btn github">
                                <span><i class="fab fa-github"></i> GitHub 原站</span>
                                <span class="dl-tag">v${data.tag_name}</span>
                            </a>`;

                        proxies.forEach(p => {
                            html += `<a href="${p.url + asset.browser_download_url}" target="_blank" class="dl-btn proxy">
                                    <span><i class="fas fa-bolt" style="color:var(--warning)"></i> ${p.name}</span>
                                    <span class="dl-tag">推荐</span>
                                </a>`;
                        });
                        return `<div style="margin-bottom:15px">
                                    <div style="font-size:0.8rem;margin-bottom:5px;color:var(--text-sub)">${asset.name}</div>
                                    ${html}
                                </div>`;
                    }).join('');

                    card.innerHTML = `
                            <div class="os-header"><i class="${os.icon}"></i> ${os.name}</div>
                            <div class="download-btn-group">${linksHtml}</div>
                        `;
                    container.appendChild(card);
                }
            });

        } catch (e) {
            container.innerHTML = `<div style="grid-column:1/-1;text-align:center;color:var(--danger)">无法加载下载列表，请尝试刷新或手动访问 GitHub。</div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        // 绑定系统主题 -> Uptime Kuma 主题
        const mq = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
        applyUptimeTheme(mq && mq.matches);
        if (mq) {
            if (mq.addEventListener) {
                mq.addEventListener('change', e => applyUptimeTheme(e.matches));
            } else if (mq.addListener) {
                mq.addListener(e => applyUptimeTheme(e.matches));
            }
        }

        // 下载折叠：移动端默认收起
        const dlSection = document.getElementById('download-section');
        const dlToggle = document.getElementById('download-toggle-btn');

        if (window.innerWidth <= 768) {
            dlSection.classList.add('collapsed');
            dlToggle.setAttribute('aria-expanded', 'false');
            dlToggle.innerHTML = '展开客户端下载 <i class="fas fa-chevron-down"></i>';
        }

        dlToggle.addEventListener('click', () => {
            const collapsed = dlSection.classList.toggle('collapsed');
            if (collapsed) {
                dlToggle.setAttribute('aria-expanded', 'false');
                dlToggle.innerHTML = '展开客户端下载 <i class="fas fa-chevron-down"></i>';
            } else {
                dlToggle.setAttribute('aria-expanded', 'true');
                dlToggle.innerHTML = '收起客户端下载 <i class="fas fa-chevron-up"></i>';
            }
        });

        // 渲染站点列表 + 延迟检测
        const sites = [
            { id: 7, title: "EasyGPT 主线路", url: `https://chat.nextway.top`, desc: "推荐使用，速度最快" },
            { id: 4, title: "EasyGPT VIP线路", url: `https://vip.easychat.work`, desc: "顶级亚太线路通道" },
            { id: 1, title: "EasyGPT CF Page", url: `https://chat3.eqing.tech`, desc: "备用线路 (CF Page)，香港代理推荐使用" },
            { id: 6, title: "EasyGPT 直连IP", url: `https://47.76.66.237:3333`, desc: "防DNS污染专用" },
            { id: 2, title: "旧版入口 (阻断)", url: `https://origin.nextway.top`, desc: "无稳定代理请尽快导出数据", warning: true },
            { id: 3, title: "旧版入口 (阻断)", url: `https://origin.eqing.tech`, desc: "无稳定代理请尽快导出数据", warning: true },
        ];

        const listContainer = document.getElementById("site-list");
        listContainer.innerHTML = "";

        sites.forEach(site => {
            const card = document.createElement('a');
            card.href = site.url;
            card.target = "_blank";
            card.className = "site-card";

            card.innerHTML = `
                <div class="site-header">
                    <span class="site-name">${site.title}</span>
                    <div id="badge-${site.id}" class="latency-badge">
                        <div class="pulsing-dot"></div>
                        <span>检测中...</span>
                    </div>
                </div>
                <div style="font-size: 0.85rem; color: ${site.warning ? '#ef4444' : 'var(--text-sub)'}; margin-bottom: 12px;">
                    ${site.desc}
                </div>
                <div class="site-url-text">
                    <span>${site.url.replace('https://', '')}</span>
                    <i class="fas fa-external-link-alt"></i>
                </div>
            `;
            listContainer.appendChild(card);

            // 延迟检测
            setTimeout(() => {
                checkLatency(`${site.url}/api/health`).then(ms => {
                    if (ms === -1) {
                        checkLatency(site.url).then(retryMs => {
                            if (retryMs === -1) {
                                updateBadge(site.id, -1, site.warning ? "已阻断" : "无法连接");
                            } else {
                                updateBadge(site.id, retryMs);
                            }
                        });
                    } else {
                        updateBadge(site.id, ms);
                    }
                });
            }, Math.random() * 500);
        });

        // 加载下载信息
        loadDownloads();
    });
</script>
