<script>
    async function checkLatency(url) {
        const start = performance.now();
        let delay;
        try {
            await fetch(url, { mode: 'no-cors' });
            delay = performance.now() - start;
        } catch (error) {
            console.error(`Error fetching ${url}: ${error}`);
            delay = 'unreachable';
        }
        return delay;
    }

    function generateRandomString(length) {
        const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
        let result = '';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    async function loadDownloadLinks() {
        const container = document.getElementById('download-links-container');
        if (!container) return;

        const repo = '1395173231/easychat-release';
        const apiUrl = `https://api.github.com/repos/${repo}/releases/latest`;

        const proxies = [
            { name: "加速(cdn)", url: "https://cdn.gh-proxy.com/" },
            { name: "加速(com)", url: "https://gh-proxy.com/" },
            { name: "加速(hk)", url: "https://hk.gh-proxy.com/" },
            { name: "加速(edge)", url: "https://edgeone.gh-proxy.com/" }
        ];

        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error(`GitHub API Error: ${response.status}`);

            const release = await response.json();
            if (!release.assets || release.assets.length === 0) throw new Error('No assets found');

            const osAssets = { windows: [], macos: [], linux: [] };
            release.assets.forEach(asset => {
                const name = asset.name.toLowerCase();
                if (name.endsWith('.exe') || name.includes('win')) osAssets.windows.push(asset);
                else if (name.endsWith('.dmg') || name.includes('mac')) osAssets.macos.push(asset);
                else if (name.endsWith('.appimage') || name.endsWith('.deb') || name.includes('linux')) osAssets.linux.push(asset);
            });

            container.innerHTML = '';

            const osInfo = [
                { key: 'windows', name: 'Windows', icon: 'fab fa-windows' },
                { key: 'macos', name: 'macOS', icon: 'fab fa-apple' },
                { key: 'linux', name: 'Linux', icon: 'fab fa-linux' }
            ];

            osInfo.forEach(os => {
                if (osAssets[os.key].length > 0) {
                    const card = document.createElement('div');
                    card.className = 'os-download-card';

                    let assetsHtml = '';
                    osAssets[os.key].forEach(asset => {
                        // 修改按钮生成逻辑
                        const githubLink = `<a href="${asset.browser_download_url}" target="_blank" class="download-link-button github">
    <i class="fab fa-github"></i> GitHub原站
</a>`;

                        const proxyLinks = proxies.map((proxy, index) => {
                            const downloadUrl = `${proxy.url}${asset.browser_download_url}`;
                            return `<a href="${downloadUrl}" target="_blank" class="download-link-button proxy">
        <i class="fas fa-rocket"></i> 国内加速${index + 1}
    </a>`;
                        }).join('');

                        assetsHtml += `
                            <p>文件: ${asset.name}</p>
                            <div class="download-buttons-group">
                                <div class="button-group-label">选择下载源（任选其一）：</div>
                                ${githubLink}
                                ${proxyLinks}
                            </div>
                        `;
                    });

                    card.innerHTML = `<h4><i class="${os.icon}"></i> ${os.name} 客户端</h4> ${assetsHtml}`;
                    container.appendChild(card);
                }
            });

        } catch (error) {
            console.error('Failed to load download links:', error);
            container.innerHTML = `<div style="text-align: center; color: var(--text-gray);">获取下载链接失败，请刷新页面重试。</div>`;
        }
    }

                    } else {
                        span.innerHTML = `<i class="fas fa-signal"></i> ${parseInt(delay)} ms`;
                        if (delay < 300) { span.style.backgroundColor = "#D1FAE5"; span.style.color = "#065F46"; }
                        else if (delay < 800) { span.style.backgroundColor = "#FEF3C7"; span.style.color = "#92400E"; }
                        else { span.style.backgroundColor = "#FEE2E2"; span.style.color = "#B91C1C"; }
                    }
                });
            } catch(e) {
                const span = document.getElementById(`site-span-${site.id}`);
                span.innerHTML = `<i class="fas fa-exclamation-triangle"></i> 无效地址`;
                span.style.backgroundColor = "#F3F4F6";
                span.style.color = "#4B5563";
            }
        });

        // 调用函数加载客户端下载链接
        loadDownloadLinks();
    });
</script>
